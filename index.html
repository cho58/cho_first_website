    <h2>sesoneon</h2>
    2016년 결성되어 2017년 데뷔한 대한민국의 밴드. 매직스트로베리사운드 소속이다
    <img src="sesoneon.png" width="80%">
    <p style="margin-top: 40px;">새소년이라는 밴드명은 보컬 황소윤이 인사동을 돌아다니던 중, 우연히 80년대 인기 소년지였던 '새소년'[1]을 발견해 감명 받아 이름을 따왔다고 한다. 새롭다는 뜻의 '새'일 수도 있고, 날아가는 '새'일 수도 있는 중의적인 의미의 '새'라는 단어가 마음에 들었다고 한다.</p>
